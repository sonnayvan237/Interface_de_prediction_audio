<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reconnaissance Vocale</h1>
        <p>Envoyez ou enregistrez un fichier audio pour analyse</p>
        <input type="file" id="audioFile">
        <button onclick="uploadFile()">Envoyer</button>
        <br>
        <button onclick="startRecording()">ğŸ¤ Enregistrer</button>
        <button onclick="stopRecording()" disabled>ğŸ›‘ ArrÃªter</button>
        <p id="loading" style="display: none; color: blue;">ğŸ”„ Analyse en cours...</p>
        <p id="result"></p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function uploadFile() {
            let fileInput = document.getElementById('audioFile');
            if (fileInput.files.length === 0) {
                alert("Veuillez sÃ©lectionner un fichier");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            sendAudioToServer(formData);
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
        
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
        
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // âœ… Ajouter un lecteur audio sur la page
                        let audioPlayer = document.createElement("audio");
                        audioPlayer.controls = true;
                        audioPlayer.src = audioUrl;
                        document.body.appendChild(audioPlayer);
        
                        let formData = new FormData();
                        formData.append("file", audioBlob, "recording.wav");
        
                        sendAudioToServer(formData);
                    };
        
                    document.querySelector("button[onclick='stopRecording()']").disabled = false;
                })
                .catch(error => {
                    console.error("Erreur d'accÃ¨s au micro:", error);
                    alert("Erreur d'accÃ¨s au micro. VÃ©rifiez vos permissions.");
                });
        }
        

        function stopRecording() {
            mediaRecorder.stop();
            document.querySelector("button[onclick='stopRecording()']").disabled = true;
        
            mediaRecorder.onstop = function () {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });  // âœ… Assurer WAV
                const audioUrl = URL.createObjectURL(audioBlob);
        
                let audioPlayer = document.createElement("audio");
                audioPlayer.controls = true;
                audioPlayer.src = audioUrl;
                document.body.appendChild(audioPlayer);
        
                let formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");
                sendAudioToServer(formData);
            };
        }
        
        
        function sendAudioToServer(formData) {
            document.getElementById("result").innerText = "â³ Analyse en cours...";
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // âœ… Afficher le rÃ©sultat correctement
                document.getElementById("result").innerText = "âœ… RÃ©sultat: " + (data.prediction || data.error);
            })
            .catch(error => {
                console.error("Erreur:", error);
                document.getElementById("result").innerText = "âŒ Erreur d'envoi.";
            });
        }
        
    </script>
</body>
</html>
